<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Government Feedback System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .overlay {
      background-color: rgba(0,0,0,0.6);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 500px;
      padding: 40px;
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }
    h1 {
      font-weight: 700;
      margin-bottom: 20px;
      font-size: 2.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.4;
    }
    .btn {
      display: inline-block;
      padding: 12px 30px;
      margin: 0 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    footer {
      position: fixed;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #bbb;
      font-size: 0.9rem;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Welcome to Government Feedback System</h1>
    <p>Your voice matters. Register as a citizen to submit your feedback and complaints, or log in if you already have an account.</p>
    <a href="register.html" class="btn">Register</a>
    <a href="login.html" class="btn">Login</a>
  </div>
  <footer>Â© 2025 Local Government Portal</footer>
</body>
</html>
