<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Government Feedback System</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(0,0,0,0.7);
      padding: 40px 50px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    h1 {
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 2rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      font-weight: 600;
    }

    input {
      margin-top: 6px;
      padding: 12px 10px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    button {
      margin-top: 25px;
      padding: 14px;
      border: none;
      border-radius: 6px;
      background-color: #007bff;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 700;
    }

    button:hover {
      background-color: #0056b3;
    }

    .bottom-text {
      margin-top: 20px;
      text-align: center;
      font-size: 0.95rem;
      color: #ddd;
    }

    .bottom-text a {
      color: #66b2ff;
      text-decoration: none;
      font-weight: 600;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }

    #message {
      margin-top: 15px;
      font-weight: 700;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>Create an Account</h1>
    <form id="registerForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="John Doe" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="example@mail.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="At least 6 characters" minlength="6" required />

      <button type="submit">Register</button>
    </form>
    <p id="message"></p>
    <p class="bottom-text">
      Already have an account? <a href="login.html">Login here</a>
    </p>
    <p class="bottom-text">
      <a href="index.html">Back to Home</a>
    </p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const messageEl = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageEl.textContent = '';
      messageEl.style.color = 'white';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!name || !email || !password) {
        messageEl.style.color = 'red';
        messageEl.textContent = 'Please fill in all fields.';
        return;
      }

      try {
        const res = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password, role: 'citizen' }) // role fixed as citizen here
        });
        const data = await res.json();

        if (data.success) {
          messageEl.style.color = 'lightgreen';
          messageEl.textContent = 'Registration successful! Redirecting...';

          // Redirect after short delay
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        } else {
          messageEl.style.color = 'red';
          messageEl.textContent = data.message || 'Registration failed.';
        }
      } catch (err) {
        messageEl.style.color = 'red';
        messageEl.textContent = 'Error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
